<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>Track how much times you've spend wasting your time in NEPAL</h1>
    <div class="wrapper">
      <div class="time">
        <span class="hour">00</span>
        <span class="colon">:</span>
        <span class="minute">00</span>
        <span class="colon">:</span>
        <span class="seconds">00</span>
        <span class="colon ms-colon">:</span>
        <span class="miliseconds">00</span>
      </div>
      <div class="btns">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <footer>
      <h3>Check out my other projects (sebenernya buat BP doang)</h3>
      <a href="https://github.com/MadutttYa"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
